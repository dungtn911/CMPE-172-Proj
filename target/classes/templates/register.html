
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {font-family: Arial, Helvetica, sans-serif; background-color: #E5DED4;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 20px;
  background-color: white;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.registerform{
	margin-left: 30%;
	margin-right: 30%;
}
.clearfix{
	margin-left:35%;
	font-size:20px;
	
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
</head>

<body>

   <div class="container" >
  		 <div class="registerform">
			<form style="border:1px solid #ccc" action="#" th:action="@{/dog/save}" th:object="${dog}" method="post"
				  novalidate="novalidate">
				<h3 >Fill in the form</h3>

				<input type="hidden" th:field="*{id}" />

				<label for="name"><b>Name</b></label>
     		    <input type="text" placeholder="Enter Name" name="name" th:field="*{name}" />
     			 
     			<label for="breed"><b>Breed</b></label>
     			<input type="text" placeholder="Enter Breed" name="breed" th:field="*{breed}" />
			
			    <label for="age"><b>Age</b></label>
			    <input type="text" placeholder="Enter Age" name="age" th:field="*{age}" />
			
			    <label for="gender"><b>Gender</b></label>
			    <input type="text" placeholder="Enter Gender" name="gender" th:field="*{gender}" />
			      
		        <label for="date"><b>Date</b></label>
	     	    <input type="text" placeholder="Enter Date" name="date" th:field="*{date}" />
			      
			    <label for="comments"><b>Comments</b></label>
			    <input type="text" placeholder="Enter comments" name="comments" th:field="*{comments}" />	
				
				<div class="clearfix">
					<button type="submit" class="signupbtn">Save</button>
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
